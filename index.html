<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Servidores Welcome World</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h2>Servidores Welcome World</h2>
    <div id="forms-group">
      <form class="form" action="http://localhost:8080/crear">
        <h4>Crear un archivo</h4>
        <label
          >Nombre del archivo
          <input name="nombre" placeholder="Ej: archivo.txt"/>
        </label>
        <label
          >contenido <br />
          <textarea name="contenido" placeholder="Contenido del archivo..."></textarea>
        </label>
        <button type="submit" class="btn btn-primary">Crear archivo</button>
      </form>
      <form class="form" action="http://localhost:8080/leer">
        <h4>Leer un archivo</h4>
        <label
          >Nombre del archivo
          <input name="nombre" placeholder="Ej: archivo.txt"/>
        </label>
        <button type="submit" class="btn btn-info">Consultar archivo</button>
      </form>
      <form class="form" action="http://localhost:8080/renombrar">
        <h4>Renombrar un archivo</h4>
        <label
          >Nombre del archivo
          <input name="nombre" placeholder="Ej: archivo1.txt"/>
        </label>
        <label
          >Nuevo nombre del archivo
          <input name="nuevoNombre" placeholder="Ej: archivo2.txt"/>
        </label>
        <button type="submit" class="btn btn-warning">Renombrar archivo</button>
      </form>
      <form class="form" action="http://localhost:8080/eliminar">
        <h4>Eliminar un archivo</h4>
        <label
          >Nombre del archivo
          <input name="nombre" placeholder="Ej: archivo.txt"/>
        </label>
        <button type="submit" class="btn btn-danger">Eliminar archivo</button>
      </form>
      <form class="form" action="http://localhost:8080/listar">
        <h4>Listar archivos</h4>
        <button type="submit" class="btn btn-success">Listar</button>
      </form>
    </div>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
    crossorigin="anonymous"
  ></script>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
    crossorigin="anonymous"
  ></script>
</html>
